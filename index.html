<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ваша Визитка</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 400px;
      text-align: center;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin: 10px 0;
    }

    p {
      font-size: 16px;
      color: #555;
    }

    .contacts {
      margin-top: 20px;
    }

    .contacts a {
      margin: 0 10px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
    }

    .contacts a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/120" alt="Фото">
    <h1>Иван Иванов</h1>
    <p>Веб-разработчик / Фрилансер</p>
    <p>Создаю сайты под ключ: от идеи до реализации</p>

    <div class="contacts">
      <a href="mailto:ivan@example.com">Почта</a>
      <a href="https://t.me/username" target="_blank">Telegram</a>
      <a href="https://github.com/username" target="_blank">GitHub</a>
    </div>
  </div>
</body>
</html>
